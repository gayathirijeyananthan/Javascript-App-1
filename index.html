<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Example</title>
</head>
<body>
  <h1>Personalized Greeting</h1>
  <p id="greeting"></p>

  <script>
    // Declare variables
    let name = "Alice";  // Store user's name
    let age = 25;        // Store user's age

    // Use the variables in a greeting message
    let greetingMessage = "Hello, my name is " + name + " and I am " + age + " years old.";

    // Display the greeting message on the webpage
    document.getElementById("greeting").innerText = greetingMessage;
  </script>
</body>
</html>
