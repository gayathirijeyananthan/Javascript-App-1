<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age-Based Discount</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .eligible {
      color: green;
    }
    .not-eligible {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Check Your Discount</h1>

    <form id="discountForm">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name" required placeholder="Your Name">
      
      <label for="age">Enter your age:</label>
      <input type="number" id="age" name="age" required placeholder="Your Age">
      
      <button type="submit">Check Discount</button>
    </form>

    <p id="discountMessage"></p>
  </div>

  <script>
    const discountForm = document.getElementById('discountForm');
    const discountMessage = document.getElementById('discountMessage');

    discountForm.addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent the form from reloading the page

      // Get user inputs
      const name = document.getElementById('name').value;
      const age = parseInt(document.getElementById('age').value);

      // Check if the user is eligible for a discount (18 or older)
      if (age >= 18) {
        discountMessage.textContent = `${name}, you are eligible for a discount!`;
        discountMessage.className = 'eligible'; // Green message
      } else {
        discountMessage.textContent = `${name}, you are not eligible for a discount.`;
        discountMessage.className = 'not-eligible'; // Red message
      }
    });
  </script>

</body>
</html>
