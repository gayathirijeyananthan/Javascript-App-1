<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Checker - Voting Eligibility</title>
</head>
<body>
  <h1>Age Checker</h1>
  <p id="eligibility"></p>

  <script>
    // Declare variables
    let birthYear = prompt('What is your birth year');  // User enter birth year here
    let currentYear = new Date().getFullYear();  // Get the current year dynamically
    let age = currentYear - birthYear;  // Calculate the age

    // Check if the person is eligible to vote
    let eligibilityMessage;

    if (age >= 18) {
      eligibilityMessage = "You are " + age + " years old. You are eligible to vote!";
    } else {
      eligibilityMessage = "You are " + age + " years old. You are not eligible to vote yet.";
    }

    // Display the eligibility message on the webpage
    document.getElementById("eligibility").innerText = eligibilityMessage;
  </script>
</body>
</html>
